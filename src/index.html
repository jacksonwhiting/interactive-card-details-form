<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title></title>

		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./dist/output.css" />
	</head>

	<body class="font-fontPri text-pri-light">
		<main>
			<section
				class="bg-[url('/images/bg-main-mobile.png')] bg-cover lg:bg-auto max-h-[32vh] lg:bg-[url('/images/bg-main-desktop.png')] lg:min-h-[100vh] bg-no-repeat lg:flex lg:justify-center lg:items-center">
				<div class="lg:flex lg:justify-center lg:gap-24 lg:items-center">
					<div
						class="mx-auto max-w-[27rem] px-4 pt-10 lg:pt-0 drop-shadow-[0_35px_60px_rgba(0,0,0,0.20)] lg:max-w-none lg:w-[34rem] lg:flex lg:flex-col-reverse lg:gap-8">
						<div class="relative">
							<img
								class="max-w-[84%] lg:max-w-[28rem] ml-auto"
								src="./images/bg-card-back.png"
								alt="back of credit card" />
							<p
								id="display-cvc"
								data-target="card-cvc"
								class="js-card-data absolute top-[5.2rem] lg:top-28 right-12 uppercase text-[0.6rem] lg:text-bodyL tracking-[1.29px]">
								000
							</p>
						</div>
						<div class="relative mx-auto lg:mx-0">
							<div class="absolute lg:static -top-[4.6rem]">
								<div>
									<img
										class="max-w-[84%] lg:max-w-[28rem]"
										src="./images/bg-card-front.png"
										alt="front of credit card" />
								</div>
								<div
									class="absolute top-4 left-4 lg:top-6 lg:left-6 min-w-[75%]">
									<img
										class="max-w-[3.375rem] lg:max-w-none"
										src="./images/card-logo.svg"
										alt="credit card logo" />
									<p
										id="display-card-number"
										data-target="card-number"
										class="js-card-data text-[1.125rem] uppercase lg:text-hdgXl tracking-[.14rem] mt-[15%]">
										0000 0000 0000 0000
									</p>
									<div
										class="flex justify-between items-center mt-[5%]">
										<p
											id="display-card-name"
											data-target="cardholder-name"
											class="js-card-data uppercase text-[0.6rem] lg:text-bodyL tracking-[1.29px]">
											JANE APPLESEED
										</p>
										<div>
											<span
												id="display-card-month"
												data-target="card-month"
												class="js-card-data uppercase text-[0.6rem] lg:text-bodyL tracking-[1.29px]">
												00 /
											</span>
											<span
												id="display-card-year"
												data-target="card-year"
												class="js-card-data uppercase text-[0.6rem] lg:text-bodyL tracking-[1.29px]">
												00
											</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<form
						id="credit-card-form"
						class="mt-32 lg:mt-0 mb-16 lg:mb-0 px-6 max-w-[27rem] mx-auto lg:mx-0"
						action="">
						<div>
							<label
								class="ml-[2px] uppercase text-bodyM text-primary"
								for="cardholder-name"
								>CARDHOLDER NAME</label
							>
							<div class="mt-3">
								<div class="relative">
									<input
										class="peer input-width mt-[2px] ml-[2px] border-[1.5px] border-pri-light py-4 px-6 rounded-lg text-hdgL text-primary placeholder:text-hdgL placeholder:text-pri-light placeholder:font-medium focus:ring-transparent focus:border-transparent"
										type="text"
										id="cardholder-name"
										name="cardholderName"
										placeholder="e.g. Jane Appleseed"
										required />
									<div
										class="absolute -z-10 inset-0 w-full h-[62px] rounded-lg"></div>
									<!-- Javascript targets blur event and adds error message (p tag below) when invalid 
									Can't target blur event with CSS (unfortunately)-->
									<p
										class="hidden peer-invalid:peer-focus:block mt-2 text-error text-bodyS">
										Please input your name
									</p>
								</div>
							</div>
						</div>
						<div class="mt-4">
							<label
								class="ml-[2px] uppercase text-bodyM text-primary"
								for="card-number"
								>CARD NUMBER</label
							>
							<div class="mt-3">
								<div class="relative">
									<input
										class="peer input-width mt-[2px] ml-[2px] border-[1.5px] border-pri-light py-4 px-6 rounded-lg text-hdgL text-primary placeholder:text-hdgL placeholder:text-pri-light placeholder:font-medium focus:ring-transparent focus:border-transparent"
										type="text"
										id="card-number"
										name="cardNumber"
										placeholder="e.g. 1234 5678 9123 0000"
										maxlength="19"
										required />
									<div
										class="absolute -z-10 inset-0 w-full h-[62px] rounded-lg"></div>
									<p
										class="hidden peer-invalid:peer-focus:block mt-2 text-error text-bodyS">
										Wrong format, numbers only
									</p>
								</div>
							</div>
						</div>

						<div class="grid grid-cols-4 gap-x-3 items-start mt-4">
							<div>
								<label
									class="ml-[2px] uppercase text-bodyM text-primary whitespace-nowrap"
									for="card-month"
									>EXP. DATE (MM/YY)</label
								>
								<div class="mt-3">
									<div class="relative">
										<input
											class="peer input-width mt-[2px] ml-[2px] border-[1.5px] border-pri-light py-4 px-6 rounded-lg text-hdgL text-primary placeholder:text-hdgL placeholder:text-pri-light placeholder:font-medium focus:ring-transparent focus:border-transparent"
											type="text"
											inputmode="numeric"
											id="card-month"
											name="cardMonth"
											placeholder="MM"
											maxlength="2"
											pattern="[0-9]*"
											required />
										<div
											class="absolute -z-10 inset-0 w-full h-[62px] rounded-lg"></div>
										<p
											id="month-err-msg"
											class="hidden ml-2 peer-invalid:peer-focus:block mt-2 text-error text-bodyS col-start-1 col-end-3 whitespace-nowrap">
											Can't be blank
										</p>
									</div>
								</div>
							</div>
							<div>
								<!-- Added mt-9 to this input to account for the lack of label -->
								<div class="mt-9">
									<div class="relative">
										<input
											onblur="renderMonthErrMsg()"
											onfocus="renderMonthErrMsg()"
											oninput="renderMonthErrMsg()"
											class="peer input-width mt-[2px] ml-[2px] border-[1.5px] border-pri-light py-4 px-6 rounded-lg text-hdgL text-primary placeholder:text-hdgL placeholder:text-pri-light placeholder:font-medium focus:ring-transparent focus:border-transparent"
											type="text"
											inputmode="numeric"
											id="card-year"
											name="cardYear"
											placeholder="YY"
											maxlength="2"
											pattern="[0-9]*"
											max="2"
											required />
										<div
											class="absolute -z-10 inset-0 w-full h-[62px] rounded-lg"></div>
									</div>
								</div>
							</div>
							<div class="col-span-2">
								<label
									class="ml-[2px] uppercase text-bodyM text-primary"
									for="card-cvc"
									>CVC</label
								>
								<div class="mt-3">
									<div class="relative">
										<input
											class="peer input-width mt-[2px] ml-[2px] border-[1.5px] border-pri-light py-4 px-6 rounded-lg text-hdgL text-primary placeholder:text-hdgL placeholder:text-pri-light placeholder:font-medium focus:ring-transparent focus:border-transparent"
											type="number"
											id="card-cvc"
											name="cardCvc"
											placeholder="e.g. 123"
											required />
										<div
											class="absolute -z-10 inset-0 w-full h-[62px] rounded-lg"></div>
										<p
											class="hidden ml-2 peer-invalid:peer-focus:block mt-2 text-error text-bodyS">
											Can't be blank
										</p>
									</div>
								</div>
							</div>
						</div>

						<button
							id="card-form-btn"
							class="py-4 mt-9 bg-primary rounded-md text-center w-full text-hdgL font-semibold">
							Confirm
						</button>
					</form>

					<!-- Form submitted, thank you section. Hidden by default, made visible when button clicked -->
					<section
						id="thank-you-section"
						class="hidden mt-36 lg:mt-0 px-6 lg:px-0 lg:w-[24rem] text-center">
						<div class="flex justify-center">
							<svg
								width="80"
								height="80"
								fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<circle cx="40" cy="40" r="40" fill="url(#a)" />
								<path
									d="M28 39.92 36.08 48l16-16"
									stroke="#fff"
									stroke-width="3" />
								<defs>
									<linearGradient
										id="a"
										x1="-23.014"
										y1="11.507"
										x2="0"
										y2="91.507"
										gradientUnits="userSpaceOnUse">
										<stop stop-color="#6348FE" />
										<stop offset="1" stop-color="#610595" />
									</linearGradient>
								</defs>
							</svg>
						</div>
						<h2 class="uppercase text-hdgXl text-primary mt-8 font-bold">
							THANK YOU!
						</h2>
						<p class="text-pri-med text-hdgL mt-4">
							We've added your card details
						</p>
						<button
							id="thank-you-btn"
							class="py-4 mt-9 bg-primary rounded-md text-center w-full text-hdgL font-semibold">
							Continue
						</button>
					</section>
				</div>
			</section>
		</main>
		<script src="./main.js" async></script>
		<!-- May use defer instead of async in script tag -->
	</body>
</html>
